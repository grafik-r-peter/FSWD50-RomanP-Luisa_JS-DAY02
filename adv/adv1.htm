<!DOCTYPE html>

<html>

   <title></title>

</head>

<body>

   <p id='message'></p>

   <script type="text/javascript">

	function convert(num) {
		var hours = (num / 60);
		var rHours = (Math.floor(hours));
		var minutes = (hours - rHours) * 60;
		var rMinutes = (Math.round(minutes));
		return num + " minutes = " + rHours + " hours and " + rMinutes + " minutes.";
	}

	console.log(convert(650));

   </script>

</body>

</html>

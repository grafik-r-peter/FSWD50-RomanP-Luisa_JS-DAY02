	<script type="text/javascript">

		function calculate(width, height, depth) {
			area = width * height;
			volume = width * height * depth;
			var result = [area, volume];
			return result
		}

		document.write(calculate(7, 2)[0]);
		document.write("<BR>");
		document.write(calculate(7, 2, 5)[1]);

	</script>
